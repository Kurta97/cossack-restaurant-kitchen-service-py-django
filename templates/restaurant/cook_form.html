{% extends "base.html" %}
{% block title %}<title>Cooker info</title>{% endblock %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    {{ object|yesno:"Update years of experience,Create cooker" }}
  <hr>
  </h1>
  <br>
  <form action="" method="post" enctype="multipart/form-data" novalidate>
  {% csrf_token %}
    {{ form|crispy }}
    <br>
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">
      Back
    </a>
    <input class="btn btn-success" type="submit" value="{{ object|yesno:"Update info about cooker, Add new cooker" }}">
  </form>
{% endblock %}
