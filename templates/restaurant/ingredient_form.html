{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}<title>Ingredient info</title>{% endblock %}
{% block content %}
  <h1>
    {{ object|yesno:"Update, Create" }} ingredient
  <hr>
  </h1>
  <br>
  <form action="" method="post" novalidate>
  {% csrf_token %}
    {{ form|crispy }}
    <br>
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">
      Back
    </a>
    <input class="btn btn-success" type="submit" value="{{ object|yesno:"Update, Add" }} ingredient">
  </form>
{% endblock %}
