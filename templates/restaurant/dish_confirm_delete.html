{% extends "base.html" %}
{% block title %}<title>Dish deletion</title>{% endblock %}

{% block content %}
  <h1>
    Delete dish
  <hr>
  </h1>
  <br>
  <p>
    Are you sure you want to delete the dish: <b>{{ dish.name }}</b>?
  </p>
  <br>
  <p>
    <i>
      Some our clients love this dish...
    </i>
  </p>
  <br>
  <form action="" method="post">
  {% csrf_token %}
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">
      Cancel
    </a>
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>
{% endblock %}
