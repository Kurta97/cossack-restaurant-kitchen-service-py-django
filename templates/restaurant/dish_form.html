{% extends "base.html" %}
{% block title %}<title>Dish info</title>{% endblock %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    {{ object|yesno:"Update, Create" }} dish
  </h1>
  <hr>
  <br>
  <form action="" method="post" enctype="multipart/form-data" novalidate>
  {% csrf_token %}
    {{ form|crispy }}
    <br>
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">
      Back
    </a>
    <input class="btn btn-primary" type="submit" value="{{ object|yesno:"Update, Add" }} dish">
  </form>
{% endblock %}
