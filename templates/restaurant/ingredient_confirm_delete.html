{% extends "base.html" %}
{% block title %}<title>Ingredient deletion</title>{% endblock %}
{% block content %}
  <h1>
    Delete ingredient
  <hr>
  </h1>
  <br>
  <p>
    Are you sure you want to delete the ingredient:
      <b>
        {{ ingredient.name }}
      </b>?
  </p>
  <br>
  <p>
    <i>
      Our clients love dishes includes this ingredient
    </i>
  </p>
  <form action="" method="post">
  {% csrf_token %}
    <br>
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">
      Cancel
    </a>
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>
{% endblock %}
