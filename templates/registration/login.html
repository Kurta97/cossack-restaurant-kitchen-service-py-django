<!DOCTYPE html>
<html lang="en">

<head>
  {% block title %}<title>Login to Cossack service</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="registrer">
{% load crispy_forms_filters %}

{% block content %}

<form class="register_form" method="post" action="{% url 'login' %}">
  <h2 class="form_title">Authorization</h2>
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" name="signup"
    class="btn btn-success btn-block">Log in
  </button>
  <a href="{% url 'restaurant:registration' %}" class="btn btn-primary btn-block">Ð¡reate an account</a>
</form></body>
{% endblock %}
