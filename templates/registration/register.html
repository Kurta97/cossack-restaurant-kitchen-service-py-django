{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  {% block title %}<title>Cossack resturant service</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="registrer">
  {% load crispy_forms_filters %}
    <form action="." method="post" class="register_form">
      <h2 class="form_title">Create an account</h2>
      {{ combined_form|crispy }}
      {% csrf_token %}
        <button type="submit" name="signup"
          class="btn btn-success btn-block">Sign up
        </button>
        <a href="{% url 'login' %}" class="btn btn-primary btn-block">I have an account</a>
    </form>
</body>
