{% block sidebar %}
  <ul class="sidebar-nav list-group">
    {% if user.is_authenticated %}
      <li class="list-group-item">
        User:
          <a href="{% url 'restaurant:cook-detail' pk=user.id %}">
            {{ user.get_username }}
          </a>
      </li>
      <li class="list-group-item">
        <a href="{% url 'logout'%}?next={{request.path}}">
          Logout
        </a>
      </li>
    {% else %}
      <li class="list-group-item">
        <a href="{% url 'login'%}?next={{request.path}}">
          Login
        </a>
      </li>
    {% endif %}
  <br>
    <li class="list-group-item">
      <a href="{% url 'restaurant:index' %}">
        Home
      </a>
    </li>
    <li class="list-group-item">
      <a href="#">
        Dishes
      </a>
    </li>
    <li class="list-group-item">
      <a href="{% url 'restaurant:cook-list' %}">
        Cookers
      </a>
    </li>
    <li class="list-group-item">
      <a href="#">
        Ingredients
      </a>
    </li>
  </ul>
{% endblock sidebar %}
